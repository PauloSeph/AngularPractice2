<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group" [class.was-validated]="!nome.valid && nome.touched">

    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="nome"
    name="nome" [ngModel]="usuario.nome"
    required #nome="ngModel">

      <div *ngIf="!nome.valid && nome.touched"
      class="alert alert-danger" role="alert"
      >
        Nome obrigatório
      </div>
  </div>

  <div class="form-group" [class.was-validated]="!email.valid && email.touched">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com"
    name="email" [ngModel]="usuario.email"
    #email="ngModel"
    required
    email>

    <div *ngIf="!email.valid && email.touched"
    class="alert alert-danger" role="alert"
    >
      Email inválido
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary mb-3"
    [disabled]="!form.valid">Submit</button>
  </div>
</form>
